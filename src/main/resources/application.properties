spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql:false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none

spring.datasource.initialize=true
spring.datasource.schema=classpath:db/dml/drop.sql,classpath:db/ddl/*.ddl.sql
spring.datasource.data=classpath:db/data/client.data.sql,classpath:db/data/default_rating.data.sql,classpath:db/data/product.data.sql


logging.level.org.hibernate=INFO

